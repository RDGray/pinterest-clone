    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__inner">
                <div class="nav__left-side">
                    <div class="nav__logo"> <a href="#"> <i class="fab fa-pinterest"></i></a></div>
                    <div class="nav__home"><a href="#"> Home</a></div>
                </div>

                <div class="nav__search">
                    <i class="fas fa-search nav__search-icon"></i>
                    <input class="nav__search-inner" type="text" placeholder="Search">
                </div>

                <div class="nav__right-side">
                    <div class="nav__socials">
                        <div class="nav__bell"></div>
                        <div class="nav__communication"></div>
                    </div>
                    <div class="nav__personal">
                        <div class="nav__saved"></div>
                        <div class="nav__account"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Pin Navigation -->
    <div class="add-pin__navigation">
        <button class="add-pin__image-btn" onclick="toggleBotMenu()">
            <i class=" fas fa-plus add-pin__image-icon"> </i>
        </button>

        <button class="add-pin__image-btn">
            <i class="fas fa-question add-pin__image-icon"> </i>
        </button>

        <input class="add-pin__image-input" type="file" name="picture" id="picture">

        <!--  MSG sector -->
        <section class="add-pin__msg menuOff">
            <div class="add-pin__upload-pin-container">
                <i class="fab fa-pinterest upload__icon"></i>
                <div class="add-pin__browser"> Get your browser button to save ideas even
                    faster</div>
            </div>
            <hr class="random__hr">
            <div class="add-pin__upload-pin-container add-pin__upload-pin-create">
                <i class="fas fa-plus upload__icon"></i>
                <div class="add-pin__upload-pin"> Create a pin</div>
            </div>
        </section>
    </div>

    <!-- Modal to add -->

    <main class="main">
        <section class="main__wrapper container">

            <div class="main__pin-nav">

                <div class="main__create main__btn main__btn-active">Create a pin</div>
                <div class="main__save main__btn">Save from website</div>

            </div>
        </section>

        <section class="card-container">

            <label for="picture"></label>

            <section class="add">
                <!-- header  -->
                <div class="add__header">

                    <div class="add__edit">
                        <i class="fas fa-ellipsis-h add__ellipsis"></i>
                    </div>

                    <div class="add__board">

                        <div class="add__select-board-container">
                            <select class="add__select-board trim-text" id="pin_size" name="pin_size">
                                <option value="Usefull Hacks">Usefull Hacks</option>
                                <option value="Nature">Nature</option>
                                <option value="Winter">Winter</option>
                            </select>
                            <i class="fas fa-chevron-down add__arrow-down"></i>
                        </div>
                        <!-- <div class="add__select-board"> </div> -->
                        <button type="button" class="add__save">
                            <div class="add__save-inner">Save</div>
                        </button>

                    </div>

                </div>


                <div class="side__container">
                    <!-- left side -->
                    <section class="left-side" id="left_side">

                        <label class="left-side__img-label" for="upload_img" id="upload_image_label">

                            <div class="left-side__img-container">
                                <div class="left-side__dotted-border" id="dotted_border">

                                    <div class="left-side__mock-icon-container">
                                        <i class="fas fa-arrow-alt-circle-up"></i>
                                    </div>

                                    <div class="left-side__upload-text">Drag and drop or click to upload</div>
                                    <div class="left-side__recommend-size">Recommendation: Use high-quality .jpg
                                        files
                                        less
                                        than
                                        20MB</div>
                                </div>
                            </div>
                            <input class="left-side__input" type="file" name="upload_img" id="upload_img">
                        </label>

                        <!-- Image container -->
                        <div class="left-side__image-container">
                            <div class="left-side__image-inner">
                            </div>
                        </div>

                    </section>

                    <!-- right side -->
                    <div class="right-side" id="right_side">

                        <section class="right-side__add-info">

                            <input class="right-side__title" placeholder="Add your title" type="text" id="pin_title">


                            <div class="right-side__user">
                                <div class="right-side__user-circle">
                                    <span>S</span>
                                </div>
                                <div class="right-side__user-name">
                                    <span>Smith Andy</span>
                                </div>
                            </div>

                            <input class="right-side__description" placeholder="Tell everyone what's your Pin about"
                                type="text" id="pin_description">

                            <button class="right-side__alt-text-container">
                                <div class="right-side__alt-text">Add alt text</div>
                            </button>
                            <div class="right-side__destination-container">
                                <input class="right-side__destination" placeholder="Add a destination link" type="text"
                                    id="pin_destination">
                            </div>
                        </section>

                    </div>
                </div>
            </section>


        </section>


    </main>

    <!-- JS -->
    <script src="/dist/js/all.js"></script>
