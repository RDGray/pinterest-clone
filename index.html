<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Pinterest</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/49ab07ec33.js" crossorigin="anonymous"></script> <!-- CSS -->

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>
    <input type="file" name="picture" id="picture">

    <section class="pin__container">

        <div class="card card--large">

            <div class="card__title"></div>

            <div class="modal">

                <div class="modal__head">
                    <div class="modal__profile"> Profile <i class="fas fa-chevron-down modal__profile-icon"></i></div>
                    <button type="button" class="modal__save">
                        <div class="modal__save-inner">Save</div>
                    </button>

                </div>

                <div class="modal__foot">

                    <div class="modal__destination ">

                        <div class="modal__mock-icon-container trim-text">
                            <i class="fas fa-chevron-right modal__mock-icon"></i>

                            <div class="modal__mock-text trim-text">eat55t55.555ot55.555o.555orem</div>
                        </div>
                    </div>

                    <div class="modal__social">
                        <!-- below will be a send icon -->
                        <div class="modal__mock-icon-container">
                            <i class="far fa-share-square card__mock-icon"></i>
                        </div>

                        <!-- below will be a something else icon -->
                        <div class="modal__mock-icon-container">
                            <i class="fas fa-ellipsis-h card__mock-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card__image-container">
                <img src="/dist/img/personal4.jpg" class="card__image" alt="">
            </div>
        </div>



        <div class="card card--medium"></div>
        <div class="card card--large"></div>
        <div class="card card--medium"></div>
        <div class="card card--large"></div>
        <div class="card card--medium"></div>
        <div class="card card--large"></div>
        <div class="card card--small"></div>



        <!-- JS -->
        <script src="/dist/js/all.js"></script>
</body>

</html>
