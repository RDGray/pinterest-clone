<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Pinterest</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/49ab07ec33.js" crossorigin="anonymous"></script> <!-- CSS -->

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>
    <input type="file" name="picture" id="picture">

    <section class="pin__container">

        <div class="card card--small">

            <div class="card__title"></div>

            <div class="card__modal">
                <div class="card__head">
                    <div class="card__save">Save</div>
                </div>

                <div class="card__foot">

                    <div class="card__destination">
                        <div class="card__mock-icon-container">
                            <i class="fas fa-chevron-right card__mock-icon"></i>
                        </div>
                        <span>Eatery</span>
                    </div>
                    <!-- below will be a send icon -->
                    <div class="card__mock-icon-container">
                        <img src="" alt="" class="card__mock-icon card__mock-icon"><i class="far fa-share-square"></i>
                    </div>
                    <!-- below will be a something else icon -->
                    <div class="card__mock-icon-container">
                        <img src="" alt="" class="card__mock-icon card__mock-icon"><i class="fas fa-ellipsis-h"></i>
                    </div>

                </div>
            </div>

            <div class="card__image">
                <img src="" alt="">
            </div>
        </div>



        <div class="card card--medium"></div>
        <div class="card card--large"></div>
        <div class="card card--medium"></div>
        <div class="card card--large"></div>
        <div class="card card--medium"></div>
        <div class="card card--large"></div>
        <div class="card card--small"></div>



        <!-- JS -->
        <script src="/dist/js/main.js"></script>
</body>

</html>
